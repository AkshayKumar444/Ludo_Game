<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Akshay Ludo game</title>
    <link rel="icon" href="ludoFacIcon.png" type="image/png">
    <meta name="description" content="">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="loadingContainer">
        <div class="loading">
            <img src="Percentage loaded.gif" alt="Loading...">
        </div>          
    </div>


    <div class="menuContainer">
        <div class="container AdContainer my-auto" style="display: none;">
            <div class="row">
                <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 startMloenu mx-auto text-center">
                    <div class="menu">
                        <h1>Ad</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container PlayerContainer my-auto">
            <div class="row">
                <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 startMenu mx-auto text-center">
                    <div class="menu">
                        <h1 class="my-3 "><b>LUDO</b></h1>
                        <img class="dice" src="diceFront.png" alt="">
                        <h3 class="my-3 font-monospace">Select Players</h3>
                        <div class="choosePlayers">
                            <div class="redPlayer players" id="redPlayer"><img src="red token.png" alt=""></div>
                            <div class="greenPlayer players" id="greenPlayer"><img src="green token.png" alt=""></div>
                            <div class="yellowPlayer players" id="yellowPlayer"><img src="yellow token.png" alt="">
                            </div>
                            <div class="bluePlayer players" id="bluePlayer"><img src="blue token.png" alt=""></div>
                        </div>
                        <div class="start ">
                            <a href="#" class="btn btn-light my-3" id="play"><b>Play</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js" async defer></script>

    <script>
        window.onload = function() {
            var loadingContainer = document.querySelector('.loadingContainer');
            var menuContainer = document.querySelector('.menuContainer');

            // Fade out the loading container and show the menu container after 3 seconds
            setTimeout(function() {
                loadingContainer.classList.add('fade-out');
                setTimeout(function() {
                    loadingContainer.style.display = 'none';
                    menuContainer.style.display = 'block';
                },1000); // Delay to ensure the fade-out effect completes
            }, 3000); // 3000ms = 3 seconds
        };
    </script>

</body>

</html>
